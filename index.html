<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi progreso en FMED</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }

    h1 {
      font-family: 'Cursive', sans-serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1rem;
    }

    .materia {
      padding: 1rem;
      border-radius: 1rem;
      background-color: #f7f0f7;
      border: 2px solid #ccc;
      position: relative;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s, color 0.3s;
    }

    .materia:hover::after {
      content: attr(data-correlativas);
      position: absolute;
      background-color: #fff0f0;
      color: #333;
      border: 1px solid #999;
      padding: 0.5rem;
      border-radius: 0.5rem;
      top: 100%;
      left: 0;
      white-space: pre-wrap;
      z-index: 10;
      font-size: 0.75rem;
      max-width: 200px;
    }

    .materia.dark-mode:hover::after {
      background-color: #2a2a2a;
      color: #ddd;
      border-color: #666;
    }

    .materia.tachada {
      text-decoration: line-through;
      background-color: #c8e6c9;
      color: #555;
    }

    .materia:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .progress-bar {
      margin: 2rem auto;
      width: 80%;
      height: 30px;
      background: #eee;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      width: 0%;
      transition: width 0.4s ease;
      position: relative;
    }

    .gatito {
      position: absolute;
      top: -15px;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      transition: left 0.4s ease;
    }

    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #dcdcdc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    body.dark-mode .materia {
      background-color: #2f2f3a;
      color: #ddd;
      border-color: #555;
    }

    body.dark-mode .materia.tachada {
      background-color: #446d46;
      color: #bbb;
    }

    body.dark-mode .dark-toggle {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Modo oscuro</button>
  <h1><em>Mi progreso en FMED</em></h1>
  <div class="progress-bar">
    <div class="progress" id="progress">
      <div class="gatito" id="gatito"></div>
    </div>
  </div>
  <div class="container" id="grid">
    <!-- Materias se cargan por JS -->
  </div>

  <script>
    const materias = [
      { id: "cbc-1", nombre: "ICSE", correlativas: [] },
      { id: "cbc-2", nombre: "IPC", correlativas: [] },
      { id: "cbc-3", nombre: "MatemÃ¡tica", correlativas: [] },
      { id: "cbc-4", nombre: "BiologÃ­a", correlativas: [] },
      { id: "cbc-5", nombre: "QuÃ­mica", correlativas: [] },
      { id: "cbc-6", nombre: "FÃ­sica", correlativas: [] },
      { id: "1-1", nombre: "AnatomÃ­a", correlativas: ["cbc-3", "cbc-4", "cbc-5", "cbc-6"] },
      { id: "1-2", nombre: "BiologÃ­a Celular", correlativas: ["cbc-3", "cbc-4"] },
      { id: "1-3", nombre: "BiofÃ­sica", correlativas: ["cbc-3", "cbc-6"] },
      { id: "1-4", nombre: "Salud Mental", correlativas: ["cbc-1", "cbc-2"] },
      { id: "1-5", nombre: "ICM", correlativas: ["cbc-1", "cbc-2"] },
      { id: "2-1", nombre: "FisiologÃ­a", correlativas: ["1-1", "1-2", "1-3"] },
      { id: "2-2", nombre: "BioquÃ­mica", correlativas: ["1-1", "1-2", "1-3"] },
      { id: "2-3", nombre: "MicrobiologÃ­a", correlativas: ["1-1", "1-2", "1-3"] },
      { id: "2-4", nombre: "PsicologÃ­a MÃ©dica", correlativas: ["1-4", "1-5"] },
      { id: "2-5", nombre: "Salud PÃºblica", correlativas: ["1-4", "1-5"] },
      { id: "3-1", nombre: "PatologÃ­a", correlativas: ["2-1", "2-2", "2-3"] },
      { id: "3-2", nombre: "FarmacologÃ­a", correlativas: ["2-1", "2-2"] },
      { id: "3-3", nombre: "ClÃ­nica MÃ©dica I", correlativas: ["2-1", "2-2", "2-3", "2-4", "2-5"] },
      { id: "3-4", nombre: "ClÃ­nica QuirÃºrgica I", correlativas: ["2-1", "2-2", "2-3"] },
      { id: "4-1", nombre: "ClÃ­nica MÃ©dica II", correlativas: ["3-1", "3-2", "3-3"] },
      { id: "4-2", nombre: "ClÃ­nica QuirÃºrgica II", correlativas: ["3-1", "3-2", "3-4"] },
      { id: "4-3", nombre: "GinecologÃ­a", correlativas: ["3-1", "3-2", "3-3"] },
      { id: "4-4", nombre: "PediatrÃ­a", correlativas: ["3-1", "3-2", "3-3"] },
      { id: "4-5", nombre: "EmergentologÃ­a", correlativas: ["3-3", "3-4"] },
      { id: "5-1", nombre: "Internado Anual", correlativas: ["4-1", "4-2", "4-3", "4-4", "4-5"] },
      { id: "5-2", nombre: "S. Mental", correlativas: ["4-1", "4-4"] },
      { id: "5-3", nombre: "MÃ©dico Legal", correlativas: ["4-1"] },
    ];

    const grid = document.getElementById("grid");

    function crearMateria(m) {
      const btn = document.createElement("button");
      btn.className = "materia";
      btn.innerText = m.nombre;
      btn.id = m.id;
      btn.dataset.correlativas = m.correlativas.length ? "Correlativas:\n" + m.correlativas.map(id => materias.find(x => x.id === id).nombre).join("\n") : "Sin correlativas";
      btn.onclick = () => {
        btn.classList.toggle("tachada");
        guardarProgreso();
        actualizarDesbloqueo();
        actualizarProgreso();
      };
      return btn;
    }

    function guardarProgreso() {
      const estado = materias.map(m => ({
        id: m.id,
        tachada: document.getElementById(m.id).classList.contains("tachada")
      }));
      const modoOscuro = document.body.classList.contains("dark-mode");
      localStorage.setItem("progresoFmed", JSON.stringify(estado));
      localStorage.setItem("modoOscuro", modoOscuro);
    }

    function cargarProgreso() {
      const guardado = JSON.parse(localStorage.getItem("progresoFmed") || "[]");
      guardado.forEach(e => {
        const btn = document.getElementById(e.id);
        if (e.tachada) btn.classList.add("tachada");
      });

      const modoOscuro = localStorage.getItem("modoOscuro") === "true";
      if (modoOscuro) document.body.classList.add("dark-mode");
    }

    function actualizarDesbloqueo() {
      materias.forEach(m => {
        const btn = document.getElementById(m.id);
        const completas = m.correlativas.every(cid => document.getElementById(cid).classList.contains("tachada"));
        btn.disabled = !completas;
      });
    }

    function actualizarProgreso() {
      const total = materias.length;
      const completas = materias.filter(m => document.getElementById(m.id).classList.contains("tachada")).length;
      const porcentaje = (completas / total) * 100;
      document.getElementById("progress").style.width = porcentaje + "%";
      document.getElementById("gatito").style.left = `calc(${porcentaje}% - 20px)`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      guardarProgreso();
    }

    materias.forEach(m => grid.appendChild(crearMateria(m)));
    cargarProgreso();
    actualizarDesbloqueo();
    actualizarProgreso();
  </script>
</body>
</html>
