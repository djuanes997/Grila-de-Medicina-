<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi progreso en FMED</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6fa;
      color: #2c2c2c;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e8e8e8;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: transparent;
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
    }

    .dark-mode header {
      color: #fff;
    }

    .progress-container {
      width: 80%;
      margin: 2rem auto;
      height: 25px;
      background-color: #ddd;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #a084ca;
      border-radius: 30px;
      transition: width 0.5s ease;
    }

    .cat {
      position: absolute;
      top: -40px;
      width: 60px;
      transition: left 0.5s ease;
      z-index: 2;
    }

    .modo-oscuro-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #444;
      color: white;
      padding: 5px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .seccion {
      margin: 2rem;
    }

    .seccion h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .materias {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .materia {
      background-color: #cba1d1;
      color: #2c2c2c;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
      position: relative;
    }

    .materia:hover {
      background-color: #e3bfe3;
    }

    .materia.tachada {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .materia.bloqueada {
      background-color: #ccc !important;
      cursor: not-allowed;
    }

    .materia[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -25px;
      left: 0;
      background: #222;
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="modo-oscuro-btn" onclick="toggleModoOscuro()">üåô Modo Oscuro</div>
  <header>Mi progreso en FMED</header>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="cat" id="cat" />
  </div>

  <div class="seccion">
    <h2>CBC</h2>
    <div class="materias">
      <div class="materia" data-id="biologia">Biolog√≠a</div>
      <div class="materia" data-id="quimica">Qu√≠mica</div>
      <div class="materia" data-id="matematica">Matem√°tica</div>
      <div class="materia" data-id="fisica">F√≠sica</div>
      <div class="materia" data-id="icse">ICSE</div>
      <div class="materia" data-id="ipc">IPC</div>
    </div>
  </div>

  <div class="seccion">
    <h2>1¬∞ A√±o</h2>
    <div class="materias">
      <div class="materia bloqueada" data-id="anatomia" data-correlativas="biologia,quimica,matematica">Anatom√≠a</div>
      <div class="materia bloqueada" data-id="histologia" data-correlativas="biologia,quimica">Histolog√≠a</div>
      <div class="materia bloqueada" data-id="quimicabiologica" data-correlativas="quimica">Qu√≠mica Biol√≥gica</div>
      <div class="materia bloqueada" data-id="saludmental" data-correlativas="icse,ipc">Salud Mental</div>
    </div>
  </div>

  <script>
    const materias = document.querySelectorAll('.materia');
    const progressBar = document.getElementById('progress-bar');
    const cat = document.getElementById('cat');

    function guardarEstado() {
      const estado = Array.from(materias).map(m => ({
        id: m.dataset.id,
        tachada: m.classList.contains('tachada')
      }));
      localStorage.setItem('estadoMaterias', JSON.stringify(estado));
    }

    function cargarEstado() {
      const estado = JSON.parse(localStorage.getItem('estadoMaterias')) || [];
      estado.forEach(item => {
        const materia = document.querySelector(`.materia[data-id="${item.id}"]`);
        if (materia) {
          if (item.tachada) materia.classList.add('tachada');
        }
      });
    }

    function actualizarProgreso() {
      const total = materias.length;
      const completadas = document.querySelectorAll('.materia.tachada').length;
      const progreso = (completadas / total) * 100;
      progressBar.style.width = `${progreso}%`;
      cat.style.left = `calc(${progreso}% - 30px)`;
    }

    function desbloquearMaterias() {
      materias.forEach(m => {
        const corrs = m.dataset.correlativas;
        if (corrs) {
          const correlativas = corrs.split(',');
          const aprobadas = correlativas.every(id =>
            document.querySelector(`.materia[data-id="${id}"]`)?.classList.contains('tachada')
          );
          if (aprobadas) {
            m.classList.remove('bloqueada');
          }
        }
      });
    }

    materias.forEach(materia => {
      materia.addEventListener('click', () => {
        if (materia.classList.contains('bloqueada')) return;
        materia.classList.toggle('tachada');
        guardarEstado();
        desbloquearMaterias();
        actualizarProgreso();
      });

      const correlativas = materia.dataset.correlativas;
      if (correlativas) {
        materia.setAttribute('data-tooltip', 'Correlativas: ' + correlativas.replace(/,/g, ', '));
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      cargarEstado();
      desbloquearMaterias();
      actualizarProgreso();
    });

    function toggleModoOscuro() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
