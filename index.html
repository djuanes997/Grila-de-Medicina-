<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Medicina</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff9f9;
      margin: 0;
      color: #444;
    }

    h1 {
      background: #e9c5f3;
      color: #5c3c7c;
      margin: 0;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
    }

    /* Cambi√© de flex a grid con varias filas */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .column {
      background: #fdf6ff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      border: 1px solid #f3ddff;
      display: flex;
      flex-direction: column;
    }

    .column h2 {
      color: #a069c7;
      font-size: 1rem;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #e4c9f7;
      padding-bottom: 0.3rem;
      text-align: center;
    }

    .subject {
      margin-bottom: 0.7rem;
      padding: 0.6rem;
      border-radius: 8px;
      background: #ffeef7;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
      user-select: none;
    }

    .subject:hover {
      background: #fce7ff;
    }

    .subject.approved {
      background: #d2f4e5;
      color: #2c8059;
      text-decoration: line-through;
    }

    .subject.locked {
      background: #f0f0f0;
      color: #aaa;
      cursor: not-allowed;
    }

    /* Tooltip */
    .subject.locked:hover::after,
    .subject[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      background: #5c3c7c;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 0.75rem;
      width: 180px;
      margin-left: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Medicina</h1>
  <div class="grid" id="malla"></div>

  <script>
    const materias = {
      "CBC": [
        { name: "Qu√≠mica" },
        { name: "Int. Con. Sociedad y Estado" },
        { name: "Int. Pensamiento Cient√≠fico" },
        { name: "Matem√°tica" },
        { name: "F√≠sica e Int. Biof√≠sica" },
        { name: "Biolog√≠a e Int. Biolog√≠a Celular" }
      ],
      "Ciclo Biom√©dico - Primer A√±o": [
        { name: "Anatom√≠a", requires: ["Qu√≠mica", "Int. Con. Sociedad y Estado", "Int. Pensamiento Cient√≠fico", "Matem√°tica", "F√≠sica e Int. Biof√≠sica", "Biolog√≠a e Int. Biolog√≠a Celular"] },
        { name: "Histolog√≠a - Biolog√≠a Celular - Gen√©tica", requires: ["Qu√≠mica", "Int. Con. Sociedad y Estado", "Int. Pensamiento Cient√≠fico", "Matem√°tica", "F√≠sica e Int. Biof√≠sica", "Biolog√≠a e Int. Biolog√≠a Celular"] },
        { name: "Salud Mental", requires: ["Qu√≠mica", "Int. Con. Sociedad y Estado", "Int. Pensamiento Cient√≠fico", "Matem√°tica", "F√≠sica e Int. Biof√≠sica", "Biolog√≠a e Int. Biolog√≠a Celular"] },
        { name: "Bio√©tica I", requires: ["Qu√≠mica", "Int. Con. Sociedad y Estado", "Int. Pensamiento Cient√≠fico", "Matem√°tica", "F√≠sica e Int. Biof√≠sica", "Biolog√≠a e Int. Biolog√≠a Celular"] },
        { name: "Medicina Familiar", requires: ["Qu√≠mica", "Int. Con. Sociedad y Estado", "Int. Pensamiento Cient√≠fico", "Matem√°tica", "F√≠sica e Int. Biof√≠sica", "Biolog√≠a e Int. Biolog√≠a Celular"] }
      ],
      "Ciclo Biom√©dico - Segundo A√±o": [
        { name: "Qu√≠mica Biol√≥gica", requires: ["Anatom√≠a", "Histolog√≠a - Biolog√≠a Celular - Gen√©tica"] },
        { name: "Fisiolog√≠a y Biof√≠sica", requires: ["Anatom√≠a", "Histolog√≠a - Biolog√≠a Celular - Gen√©tica"] }
      ],
      "Ciclo Biom√©dico - Tercer A√±o": [
        { name: "Microbiolog√≠a y Parasitolog√≠a I", requires: ["Fisiolog√≠a y Biof√≠sica", "Qu√≠mica Biol√≥gica"] },
        { name: "Inmunolog√≠a Humana", requires: ["Fisiolog√≠a y Biof√≠sica", "Qu√≠mica Biol√≥gica"] },
        { name: "Microbiolog√≠a y Parasitolog√≠a II", requires: ["Microbiolog√≠a y Parasitolog√≠a I"] },
        { name: "Patolog√≠a I", requires: ["Fisiolog√≠a y Biof√≠sica", "Qu√≠mica Biol√≥gica"] },
        { name: "Farmacolog√≠a I", requires: ["Fisiolog√≠a y Biof√≠sica", "Qu√≠mica Biol√≥gica"] }
      ],
      "Ciclo Cl√≠nico": [
        { name: "Medicina A (semiolog√≠a - fisiopatolog√≠a)", requires: ["Microbiolog√≠a y Parasitolog√≠a II", "Inmunolog√≠a Humana", "Patolog√≠a I", "Farmacolog√≠a I", "Salud Mental", "Bio√©tica I"] },
        { name: "Patolog√≠a II", requires: ["Patolog√≠a I"] },
        { name: "Salud P√∫blica I", requires: ["Microbiolog√≠a y Parasitolog√≠a I", "Medicina A (semiolog√≠a - fisiopatolog√≠a)"] },
        { name: "Farmacolog√≠a II", requires: ["Farmacolog√≠a I", "Salud P√∫blica I"] },
        { name: "Salud P√∫blica II", requires: ["Salud P√∫blica I"] },
        { name: "Medicina Legal - Deontolog√≠a M√©dica", requires: ["Farmacolog√≠a II"] },
        { name: "Bio√©tica II", requires: ["Bio√©tica I"] },
        { name: "Toxicolog√≠a", requires: ["Medicina A (semiolog√≠a - fisiopatolog√≠a)", "Patolog√≠a II"] }
      ],
      "Cl√≠nicas (Medicina Interna)": [
        { name: "Medicina B (Medicina Interna)", requires: ["Medicina A (semiolog√≠a - fisiopatolog√≠a)", "Patolog√≠a II"] },
        { name: "Nutrici√≥n" },
        { name: "Diagn√≥stico por Im√°genes" },
        { name: "Dermatolog√≠a" },
        { name: "Infectolog√≠a" },
        { name: "Neumonolog√≠a" },
        { name: "Neurolog√≠a" },
        { name: "Psiquiatr√≠a" }
      ],
      "Quir√∫rgicas": [
        { name: "Pediatr√≠a", requires: ["Medicina A (semiolog√≠a - fisiopatolog√≠a)", "Patolog√≠a II"] },
        { name: "Obstetricia" },
        { name: "Ginecolog√≠a" },
        { name: "Cirug√≠a general" },
        { name: "Urolog√≠a" },
        { name: "Ortopedia - Traumatolog√≠a" },
        { name: "Oftalmolog√≠a" },
        { name: "Otorrinolaringolog√≠a" },
        { name: "Neurocirug√≠a" }
      ],
      "Ciclo Internado Anual Rotatorio": [
        { name: "Cl√≠nica M√©dica" },
        { name: "Cirug√≠a" },
        { name: "Tocoginecolog√≠a" },
        { name: "Pediatr√≠a" },
        { name: "Salud Mental" },
        { name: "APS" },
        { name: "M√≥dulo Espec√≠fico / Curso de Residencia" }
      ]
    };

    const storageKey = "malla_medicina_pastel";
    let aprobadas = JSON.parse(localStorage.getItem(storageKey)) || [];

    function saveProgress() {
      localStorage.setItem(storageKey, JSON.stringify(aprobadas));
    }

    function isAprobada(name) {
      return aprobadas.includes(name);
    }

    // NUEVO: Solo desbloquear si todas las correlativas est√°n aprobadas
    function checkRequirements(requires) {
      if (!requires) return true;
      // Todas deben estar aprobadas para desbloquear
      return requires.every(req => isAprobada(req));
    }

    function render() {
      const container = document.getElementById("malla");
      container.innerHTML = "";

      for (const ciclo in materias) {
        const col = document.createElement("div");
        col.className = "column";
        const h2 = document.createElement("h2");
        h2.textContent = ciclo;
        col.appendChild(h2);

        for (const mat of materias[ciclo]) {
          const div = document.createElement("div");
          div.className = "subject";
          div.textContent = mat.name;

          const approved = isAprobada(mat.name);
          const allowed = checkRequirements(mat.requires);

          if (approved) {
            div.classList.add("approved");
          } else if (!allowed) {
            div.classList.add("locked");
          }

          // Tooltip con correlativas
          if (mat.requires) {
            div.setAttribute("data-tooltip", "üìé Requiere:\n" + mat.requires.join("\n"));
          }

          div.addEventListener("click", () => {
            if (div.classList.contains("locked")) return;

            if (approved) {
              aprobadas = aprobadas.filter(x => x !== mat.name);
            } else {
              aprobadas.push(mat.name);
            }
            saveProgress();
            render();
          });

          col.appendChild(div);
        }

        container.appendChild(col);
      }
    }

    render();
  </script>
</body>
</html>
