<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi progreso en FMED</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    h1 {
      text-align: center;
      font-style: italic;
      font-size: 2rem;
      color: #a34793;
    }
    .year {
      margin-top: 30px;
    }
    .year h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }
    .subject {
      background-color: #f9e6f0;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .subject:hover {
      background-color: #f3d1e6;
    }
    .subject input {
      display: none;
    }
    .subject.checked {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .subject.locked {
      pointer-events: none;
      opacity: 0.3;
    }
    .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: #fff;
      padding: 6px 8px;
      border-radius: 5px;
      font-size: 0.75rem;
      white-space: pre-line;
      display: none;
      z-index: 2;
    }
    .subject:hover .tooltip {
      display: block;
    }
    #darkModeToggle {
      margin: 10px auto;
      display: block;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background-color: #caa5d9;
      color: #333;
      cursor: pointer;
    }
    .progress-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 40px;
      margin: 30px auto;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #a1e3d8;
      width: 0;
      transition: width 0.5s;
      position: relative;
    }
    .cat {
      position: absolute;
      top: -20px;
      width: 60px;
      height: 60px;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADwAAAA8CAYAAAA6/NlyAAAABHNCSVQICAgIfAhkiAAAAeRJREFUaIHtmkFuwkAQRXlObaFS7E67Ea3aKUvQk/UXc2gg8iy2exGBoEE/58bb5IMBGcECBAgQIECAAAECxD9mgchjc14v7Ocm6UjR7XcdJ+a8NeBgE6bGeBQHjwvErzfnf8KkHmAvASClDvhM0rkQ8EhS2nA9+zHhT1roM8ogS5EWHZx2MTBQQWmS8KnF9Bjs6JL8UbGyC89aAfiJHD1WEJYUr7uCSXlQbmxBrWq1HngWaOX+VQy0aBykD0iSVz46FQOMvHUB9DQ9MZ4MGLkglSVUDF09dcVZEmiPaAFbt9MnQxV+km6Z0BDIGmt7nX7IQOBEjX6UV9YzID4bT9YJYFgje+fHv02KeRGppL0JxBUpNSVrJ5itVVIl+mSmRfxPSEpqTYke1ZcRxMVaj3eDjAXuTeyhMvWxJtFtIuN/yCl/k6X3M5i+1lEY+k4dW3cU37a7B9n3whZMy0kpoCaqZEv6sl6VfwE9dCxz7MXr2wAAAABJRU5ErkJggg==');
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <h1>Mi progreso en FMED</h1>
  <button id="darkModeToggle">üåô Modo Oscuro</button>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">
      <div class="cat" id="catIcon"></div>
    </div>
  </div>

  <div class="year">
    <h2>CBC</h2>
    <div class="subjects">
      <label class="subject"><input type="checkbox" data-id="cbc1">Qu√≠mica</label>
      <label class="subject"><input type="checkbox" data-id="cbc2">F√≠sica</label>
      <label class="subject"><input type="checkbox" data-id="cbc3">Biolog√≠a</label>
    </div>
  </div>

  <div class="year">
    <h2>1¬∞ A√±o</h2>
    <div class="subjects">
      <label class="subject" data-correlativas="cbc1,cbc2">
        <input type="checkbox" data-id="m1">Anatom√≠a
        <span class="tooltip">Correlativas:\nQu√≠mica, F√≠sica</span>
      </label>
      <label class="subject" data-correlativas="cbc3">
        <input type="checkbox" data-id="m2">Histolog√≠a
        <span class="tooltip">Correlativa:\nBiolog√≠a</span>
      </label>
      <label class="subject" data-correlativas="cbc2">
        <input type="checkbox" data-id="m3">Salud Mental
        <span class="tooltip">Correlativa:\nF√≠sica</span>
      </label>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const subjects = document.querySelectorAll('.subject');
    const progressBar = document.getElementById('progressBar');
    const cat = document.getElementById('catIcon');

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
    });

    function updateProgress() {
      const total = checkboxes.length;
      const completed = [...checkboxes].filter(cb => cb.checked).length;
      const percent = (completed / total) * 100;
      progressBar.style.width = percent + '%';
      cat.style.left = `calc(${percent}% - 30px)`;
    }

    function saveState() {
      const state = [...checkboxes].map(cb => cb.checked);
      localStorage.setItem('fmedProgress', JSON.stringify(state));
    }

    function loadState() {
      const saved = JSON.parse(localStorage.getItem('fmedProgress') || '[]');
      checkboxes.forEach((cb, i) => cb.checked = saved[i]);
    }

    function updateSubjectsState() {
      subjects.forEach(subj => {
        const corr = subj.dataset.correlativas;
        if (!corr) {
          subj.classList.remove('locked');
          subj.querySelector('input').disabled = false;
          return;
        }
        const required = corr.split(',');
        const fulfilled = required.every(id => {
          const match = document.querySelector(`input[data-id="${id}"]`);
          return match && match.checked;
        });
        subj.classList.toggle('locked', !fulfilled);
        subj.querySelector('input').disabled = !fulfilled;
      });
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        cb.parentElement.classList.toggle('checked', cb.checked);
        saveState();
        updateProgress();
        updateSubjectsState();
      });
    });

    loadState();
    checkboxes.forEach(cb => {
      cb.parentElement.classList.toggle('checked', cb.checked);
    });
    updateProgress();
    updateSubjectsState();
  </script>
</body>
</html>
