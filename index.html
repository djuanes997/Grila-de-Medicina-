<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff9f9;
      margin: 0;
      color: #444;
    }

    h1 {
      background: #e9c5f3;
      color: #5c3c7c;
      margin: 0;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
    }

    .grid {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
    }

    .column {
      flex: 0 0 250px;
      background: #fdf6ff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      border: 1px solid #f3ddff;
    }

    .column h2 {
      color: #a069c7;
      font-size: 1rem;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #e4c9f7;
      padding-bottom: 0.3rem;
    }

    .subject {
      margin-bottom: 0.7rem;
      padding: 0.6rem;
      border-radius: 8px;
      background: #ffeef7;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .subject:hover {
      background: #fce7ff;
    }

    .subject.approved {
      background: #d2f4e5;
      color: #2c8059;
      text-decoration: line-through;
    }

    .subject.locked {
      background: #f0f0f0;
      color: #aaa;
      cursor: not-allowed;
    }

    .subject.locked:hover::after,
    .subject[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      background: #5c3c7c;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 0.75rem;
      width: 180px;
      margin-left: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 10;
    }
  </style>
</head>

  <script>

      "Ciclo ClÃ­nico": [
        { name: "Medicina A (semiologÃ­a - fisiopatologÃ­a)", requires: ["MicrobiologÃ­a y ParasitologÃ­a II", "InmunologÃ­a Humana", "PatologÃ­a I", "FarmacologÃ­a I", "Salud Mental", "BioÃ©tica I"] },

        { name: "ClÃ­nica MÃ©dica" },

        { name: "PediatrÃ­a" },
        { name: "Salud Mental" },
        { name: "APS" },
        { name: "MÃ³dulo EspecÃ­fico / Curso de Residencia" }
      ]
    };

    const storageKey = "malla_medicina_pastel";
    let aprobadas = JSON.parse(localStorage.getItem(storageKey)) || [];

    function saveProgress() {
      localStorage.setItem(storageKey, JSON.stringify(aprobadas));
    }

    function isAprobada(name) {
      return aprobadas.includes(name);
    }

    function isRegular(name) {
      return isAprobada(name) || name.includes("Regular");
    }

    function checkRequirements(requires) {
      if (!requires) return true;
      return requires.every(req => isAprobada(req) || isRegular(req));
    }

    function render() {
      const container = document.getElementById("malla");
      container.innerHTML = "";

      for (const ciclo in materias) {
        const col = document.createElement("div");
        col.className = "column";
        const h2 = document.createElement("h2");
        h2.textContent = ciclo;
        col.appendChild(h2);

        for (const mat of materias[ciclo]) {
          const div = document.createElement("div");
          div.className = "subject";
          div.textContent = mat.name;

          const approved = isAprobada(mat.name);
          const allowed = checkRequirements(mat.requires);

          if (approved) {
            div.classList.add("approved");
          } else if (!allowed) {
            div.classList.add("locked");
          }

          // Mostrar tooltip con correlativas
          if (mat.requires) {
            div.setAttribute("data-tooltip", "ðŸ“Ž Requiere:\n" + mat.requires.join("\n"));
          }

          div.addEventListener("click", () => {
            if (div.classList.contains("locked")) return;

            if (approved) {
              aprobadas = aprobadas.filter(x => x !== mat.name);
            } else {
              aprobadas.push(mat.name);
            }
            saveProgress();
            render();
          });

          col.appendChild(div);
        }

        container.appendChild(col);
      }
    }

    render();
  </script>
</body>
</html>
