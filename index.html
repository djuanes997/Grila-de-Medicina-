<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi progreso en FMED</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      color: #2c2c2c;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .anio {
      margin-bottom: 30px;
    }

    .anio h2 {
      color: #444;
      font-size: 1.5rem;
    }

    .materias {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .materia {
      background-color: #ffe4f2;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    .materia:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #555;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 0.8rem;
      white-space: nowrap;
      z-index: 2;
    }

    .materia.tachada {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .progress-container {
      position: relative;
      width: 80%;
      margin: 40px auto;
      height: 30px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #f3b3d2;
      border-radius: 20px 0 0 20px;
      position: relative;
      transition: width 0.5s ease-in-out;
    }

    .gatito {
      position: absolute;
      bottom: -35px;
      width: 60px;
      height: 60px;
      background-image: url('https://i.imgur.com/obRZbYz.png'); /* Imagen de gatito empujando estambre */
      background-size: contain;
      background-repeat: no-repeat;
      transition: left 0.5s ease-in-out;
    }

    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    body.dark .materia {
      background-color: #5a3e57;
      color: #fff;
    }

    body.dark .progress-container {
      background-color: #333;
    }

    body.dark .progress-bar {
      background-color: #cc6699;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">游깿 Modo Oscuro</button>
  <h1>Mi progreso en FMED</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">
      <div class="gatito" id="gatito"></div>
    </div>
  </div>

  <div class="container" id="malla"></div>

  <script>
    const malla = {
      "CBC": [
        { nombre: "Biolog칤a", correlativas: [] },
        { nombre: "Qu칤mica", correlativas: [] },
        { nombre: "Matem치tica", correlativas: [] },
        { nombre: "F칤sica", correlativas: [] },
        { nombre: "ICSE", correlativas: [] },
        { nombre: "IPC", correlativas: [] }
      ],
      "1춿 A침o": [
        { nombre: "Anatom칤a", correlativas: ["Biolog칤a"] },
        { nombre: "Histolog칤a", correlativas: ["Biolog칤a"] },
        { nombre: "Qu칤mica Biol칩gica", correlativas: ["Qu칤mica"] },
        { nombre: "Salud Mental", correlativas: ["IPC"] }
      ],
      // Agrega m치s a침os y materias seg칰n tu plan
    };

    const mallaContainer = document.getElementById('malla');
    const progressBar = document.getElementById('progress-bar');
    const gatito = document.getElementById('gatito');
    let totalMaterias = 0;
    let materiasTachadas = 0;

    const tachadas = JSON.parse(localStorage.getItem('materiasTachadas') || '{}');

    function crearMalla() {
      mallaContainer.innerHTML = '';
      totalMaterias = 0;
      materiasTachadas = 0;

      for (const anio in malla) {
        const bloque = document.createElement('div');
        bloque.className = 'anio';

        const titulo = document.createElement('h2');
        titulo.textContent = anio;
        bloque.appendChild(titulo);

        const materiasDiv = document.createElement('div');
        materiasDiv.className = 'materias';

        malla[anio].forEach(materia => {
          totalMaterias++;
          const div = document.createElement('div');
          div.className = 'materia';
          div.textContent = materia.nombre;
          div.setAttribute('data-tooltip', materia.correlativas.join(', '));
          const id = `${anio}-${materia.nombre}`;

          if (tachadas[id]) {
            div.classList.add('tachada');
            materiasTachadas++;
          }

          div.addEventListener('click', () => {
            if (div.classList.contains('tachada')) {
              div.classList.remove('tachada');
              delete tachadas[id];
              materiasTachadas--;
            } else {
              div.classList.add('tachada');
              tachadas[id] = true;
              materiasTachadas++;
            }
            localStorage.setItem('materiasTachadas', JSON.stringify(tachadas));
            actualizarProgreso();
          });

          materiasDiv.appendChild(div);
        });

        bloque.appendChild(materiasDiv);
        mallaContainer.appendChild(bloque);
      }

      actualizarProgreso();
    }

    function actualizarProgreso() {
      const porcentaje = (materiasTachadas / totalMaterias) * 100;
      progressBar.style.width = `${porcentaje}%`;
      gatito.style.left = `calc(${porcentaje}% - 30px)`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    crearMalla();
  </script>
</body>
</html>
