<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi progreso en FMED</title>
  <style>
    body {
      background-color: #fdf6fb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-style: italic;
      font-size: 2rem;
    }

    .progress-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: 1rem auto;
      width: 80%;
      height: 40px;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar {
      background-color: #a4d4ae;
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }

    .cat {
      position: absolute;
      left: 0;
      top: -20px;
      width: 50px;
      height: 50px;
      transition: left 0.4s ease;
    }

    .cat img {
      width: 100%;
    }

    .toggle-mode {
      display: block;
      margin: 0 auto 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #a4d4ae;
      cursor: pointer;
    }

    .materia {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem;
      background-color: #f7e3f2;
      color: #222;
      width: 200px;
      display: inline-block;
      vertical-align: top;
      cursor: pointer;
      position: relative;
    }

    .materia.locked {
      opacity: 0.5;
      pointer-events: none;
    }

    .materia.completed {
      text-decoration: line-through;
      background-color: #d3f8e2;
    }

    .tooltip {
      visibility: hidden;
      background-color: #444;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .materia:hover .tooltip {
      visibility: visible;
    }

    .ciclo {
      margin: 2rem;
    }
  </style>
</head>
<body>
  <header>Mi progreso en FMED</header>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
    <div class="cat" id="cat">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAACVUlEQVR4nO2bP07CQBSGbzU2NhbYWqBNbGxs7MDAwM8gG7sDQxM1jb3cRYQRJYwnEmQHb5zZGynwHZtzvi4lpfbsJuSlX58+hqGhkbmAywBPgK2AJuAHcDq4KgTxoBI+A84DpwDXgbdiR5CTTCSmt9+u1jZGN0sVp8cxFPMtCHkAJUaxDBLU0yQJZGaFJ8wi6OpRZAkEhgq9XdImivcE0Wi2WYk1rGswj6yDOZoFZdiw3KLaHbHpVmYRksrMzH/NnT1S9CDUY7HgMNzFuZWYBIgDpCTAJJdQJX1rwlhcAk6ndXK83mMLNsm3WeIog8zP8Pj8ajcZdkEilXD48SgB9ieIogZdpw2c03T6Xtfcv97ME8Z0Go0EIbPZ/P69J6yQCKIUEQlGs3VqtdqWx7FgQwB2ba7nHk6nQ5CEsJphmtVoF8x0Go9FxfBzD+Xx+o9GIUw+EwnnA4HL6zYxx3AyAwDOByut5vUajUYhAIBlAB4aKQG9GVwR/1kCnX6/JZfLIyQAAAABJRU5ErkJggg==">
    </div>
  </div>

  <button class="toggle-mode" onclick="toggleMode()">üåô/‚òÄÔ∏è Modo Oscuro</button>

  <div id="contenedor"></div>

  <script>
    const materias = [
      { nombre: 'CBC - Biolog√≠a', correlativas: [] },
      { nombre: 'CBC - Qu√≠mica', correlativas: [] },
      { nombre: 'CBC - Matem√°tica', correlativas: [] },
      { nombre: 'CBC - F√≠sica', correlativas: [] },
      { nombre: 'CBC - ICSE', correlativas: [] },
      { nombre: 'CBC - IPC', correlativas: [] },
      { nombre: 'Anatom√≠a', correlativas: ['CBC - Biolog√≠a'] },
      { nombre: 'Bioqu√≠mica', correlativas: ['CBC - Qu√≠mica'] },
      { nombre: 'Biolog√≠a Celular', correlativas: ['CBC - Biolog√≠a', 'CBC - Qu√≠mica'] },
      { nombre: 'Gen√©tica', correlativas: ['Biolog√≠a Celular'] },
      { nombre: 'Fisiolog√≠a', correlativas: ['Anatom√≠a', 'Bioqu√≠mica'] },
      { nombre: 'Histolog√≠a', correlativas: ['Biolog√≠a Celular'] },
      { nombre: 'Microbiolog√≠a', correlativas: ['Bioqu√≠mica', 'Histolog√≠a'] },
      { nombre: 'Farmacolog√≠a', correlativas: ['Fisiolog√≠a'] },
      { nombre: 'Patolog√≠a', correlativas: ['Microbiolog√≠a'] },
      { nombre: 'Cl√≠nica M√©dica I', correlativas: ['Farmacolog√≠a', 'Patolog√≠a'] },
      { nombre: 'Cl√≠nica M√©dica II', correlativas: ['Cl√≠nica M√©dica I'] },
      { nombre: 'Ginecolog√≠a', correlativas: ['Farmacolog√≠a'] },
      { nombre: 'Pediatr√≠a', correlativas: ['Farmacolog√≠a'] },
      { nombre: 'Salud P√∫blica', correlativas: [] },
      { nombre: 'Psicolog√≠a M√©dica', correlativas: [] },
      { nombre: 'S. Mental', correlativas: ['Psicolog√≠a M√©dica'] },
    ];

    const contenedor = document.getElementById('contenedor');

    function crearMaterias() {
      materias.forEach(materia => {
        const div = document.createElement('div');
        div.className = 'materia locked';
        div.textContent = materia.nombre;

        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.textContent = materia.correlativas.length > 0 ? 'Correlativas: ' + materia.correlativas.join(', ') : 'Sin correlativas';
        div.appendChild(tooltip);

        div.addEventListener('click', () => {
          div.classList.toggle('completed');
          actualizarEstado();
        });

        contenedor.appendChild(div);
      });
    }

    function actualizarEstado() {
      const materiasDivs = document.querySelectorAll('.materia');
      materiasDivs.forEach((div, i) => {
        const mat = materias[i];
        const completadas = Array.from(materiasDivs).filter(d => d.classList.contains('completed')).map(d => d.textContent.trim());
        const habilitada = mat.correlativas.every(c => completadas.includes(c));

        if (completadas.includes(mat.nombre)) {
          div.classList.add('completed');
        }

        if (habilitada || mat.correlativas.length === 0) {
          div.classList.remove('locked');
        } else {
          div.classList.add('locked');
        }
      });

      actualizarProgreso();
    }

    function actualizarProgreso() {
      const total = materias.length;
      const completadas = document.querySelectorAll('.materia.completed').length;
      const porcentaje = (completadas / total) * 100;

      const bar = document.getElementById('progressBar');
      const cat = document.getElementById('cat');

      bar.style.width = porcentaje + '%';
      cat.style.left = `calc(${porcentaje}% - 25px)`;
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    crearMaterias();
    actualizarEstado();
  </script>
</body>
</html>
